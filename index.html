<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headline">
          <img src="resources/images/logo.png">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </div>
      <div class="banner">
        <div class="strap">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="img"><img src="resources/images/pen.png"></div>
            <span class="name">Exploding pen</span>
          </div>
          <div class="product">
            <div class="img"><img src="resources/images/watch.png"></div>
            <span class="name">Cellular Watch</span>
          </div>
          <div class="product">
            <div class="img"><img src="resources/images/glasses.png"></div>
            <span class="name">Thermal Glasses</span>
          </div>
        </div>
        <div class="business">
          <div class="location">
            <div class="title">Locations</div>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="hours">
            <div class="title">Hours</div>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>
  </body>
</html>
